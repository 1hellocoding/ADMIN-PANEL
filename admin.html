<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | MyBandsTonight</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #eef2ff; color: #4f46e5; }
        .sidebar-link.active { font-weight: 600; border-right: 3px solid #4f46e5; }
        .sidebar-link i { transition: transform 0.2s ease; }
        .sidebar-link:hover i { transform: scale(1.1); }
        .admin-table th { background-color: #f8fafc; font-weight: 600; color: #475569; }
        .admin-table tr:nth-child(even) { background-color: #fdfdfe; }
        .admin-table tr:hover { background-color: #f1f5f9; }
        #customAlert { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; pointer-events: none; }
        .custom-alert-box { background: linear-gradient(135deg, #3b82f6, #6366f1); color: white; padding: 1rem 1.5rem; border-radius: 0.75rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); font-weight: 500; opacity: 0; animation: slideDownFadeIn 0.4s ease-out forwards; }
        .custom-alert-box.fade-out { animation: slideUpFadeOut 0.4s ease-in forwards; }
        @keyframes slideDownFadeIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideUpFadeOut { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-30px); opacity: 0; } }
        #loadingOverlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(249, 249, 249, 0.85); backdrop-filter: blur(5px); z-index: 30000; display: flex; justify-content: center; align-items: center; opacity: 1; transition: opacity 0.5s ease; }
        .btn-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="password-overlay" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 transform transition-all" style="animation: pop-in 0.4s ease-out;">
            <form id="password-form">
                <h2 class="text-2xl font-bold text-slate-800 text-center mb-2">Admin Access</h2>
                <p class="text-slate-500 text-center mb-6">Please enter the password to continue.</p>
                <div class="space-y-4">
                    <input type="password" id="password-input" placeholder="Password" class="w-full px-4 py-3 bg-slate-100 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                    <button type="submit" id="login-button" class="w-full py-3 px-5 bg-gradient-to-br from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-all transform hover:scale-105">Login</button>
                </div>
                <p id="password-error" class="text-red-500 text-sm text-center mt-4 h-4"></p>
            </form>
        </div>
    </div>

    <div class="flex h-screen bg-slate-100">
        <aside class="w-64 bg-white border-r border-slate-200 flex-shrink-0">
            <div class="p-6 text-center border-b border-slate-200"><h1 class="text-2xl font-extrabold text-indigo-600 tracking-wider">ADMIN</h1></div>
            <nav class="mt-6">
                <a href="#" class="sidebar-link active flex items-center px-6 py-3 text-slate-700"><i class="fas fa-tachometer-alt w-6 mr-4"></i> Dashboard</a>
                <a href="#" class="sidebar-link flex items-center px-6 py-3 text-slate-700"><i class="fas fa-star w-6 mr-4"></i> Reviews</a>
                <a href="#" class="sidebar-link flex items-center px-6 py-3 text-slate-700"><i class="fas fa-guitar w-6 mr-4"></i> Gigs</a>
                <a href="#" class="sidebar-link flex items-center px-6 py-3 text-slate-700"><i class="fas fa-users w-6 mr-4"></i> Users</a>
                <a href="#" class="sidebar-link flex items-center px-6 py-3 text-slate-700"><i class="fas fa-cog w-6 mr-4"></i> Settings</a>
            </nav>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-3xl font-bold text-slate-900 mb-8">Dashboard</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200 flex items-center">
                    <div class="p-4 bg-blue-100 text-blue-600 rounded-full mr-4"><i class="fas fa-star fa-2x"></i></div>
                    <div><p class="text-sm text-slate-500 font-medium">Total Reviews</p><p id="stat-total-reviews" class="text-3xl font-bold text-slate-800">0</p></div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200 flex items-center">
                    <div class="p-4 bg-green-100 text-green-600 rounded-full mr-4"><i class="fas fa-check-circle fa-2x"></i></div>
                    <div><p class="text-sm text-slate-500 font-medium">Approved Reviews</p><p id="stat-approved-reviews" class="text-3xl font-bold text-slate-800">0</p></div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200 flex items-center">
                    <div class="p-4 bg-yellow-100 text-yellow-600 rounded-full mr-4"><i class="fas fa-hourglass-half fa-2x"></i></div>
                    <div><p class="text-sm text-slate-500 font-medium">Pending Approval</p><p id="stat-pending-reviews" class="text-3xl font-bold text-slate-800">0</p></div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden">
                <h2 class="text-xl font-semibold text-slate-800 p-6 border-b border-slate-200">Manage Reviews</h2>
                <div class="overflow-x-auto">
                    <table class="admin-table w-full text-sm text-left text-slate-600">
                        <thead class="text-xs uppercase">
                            <tr>
                                <th scope="col" class="px-6 py-3">Reviewer</th><th scope="col" class="px-6 py-3">Band / Venue</th><th scope="col" class="px-6 py-3">Rating</th>
                                <th scope="col" class="px-6 py-3">Review</th><th scope="col" class="px-6 py-3 text-center">Status</th><th scope="col" class="px-6 py-3 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="reviews-table-body"></tbody>
                    </table>
                     <div id="no-reviews-message" class="text-center py-12 px-6"><p class="text-slate-500">Loading Reviews...</p></div>
                </div>
            </div>
        </main>
    </div>

    <div id="customAlert"></div>
    <div id="loadingOverlay" style="display: none;"><i class="fas fa-spinner fa-spin fa-3x text-indigo-600"></i></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIGURATION ---
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwC7-0PzwPHDfPsRQj6vro5sAs7gFggliGwtaBW_PZjUEhyeDtJORxT6TG7X_eHUEKa8w/exec";

    // --- STATE & DOM ELEMENTS ---
    let allReviews = [];
    let alertTimeout;
    const passwordOverlay = document.getElementById('password-overlay');
    const passwordForm = document.getElementById('password-form');
    const passwordInput = document.getElementById('password-input');
    const passwordError = document.getElementById('password-error');
    const loginButton = document.getElementById('login-button');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const customAlert = document.getElementById('customAlert');
    const reviewsTableBody = document.getElementById('reviews-table-body');
    const noReviewsMessage = document.getElementById('no-reviews-message');

    // --- HELPER FUNCTIONS ---
    const showLoading = (show) => {
        loadingOverlay.style.display = show ? 'flex' : 'none';
        loadingOverlay.style.opacity = show ? '1' : '0';
    };

    const showCustomAlert = (message, isError = false) => {
        clearTimeout(alertTimeout);
        const alertBox = document.createElement('div');
        alertBox.className = 'custom-alert-box';
        if (isError) alertBox.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
        alertBox.textContent = message;
        customAlert.innerHTML = '';
        customAlert.appendChild(alertBox);

        alertTimeout = setTimeout(() => {
            alertBox.classList.add('fade-out');
            alertBox.addEventListener('animationend', () => {
                if (customAlert.contains(alertBox)) customAlert.removeChild(alertBox);
            });
        }, 3000);
    };

    const createStarsHTML = (rating) => Array.from({ length: 5 }, (_, i) => 
        `<i class="fa-solid fa-star ${i < rating ? 'text-amber-400' : 'text-slate-300'}"></i>`
    ).join('');

    // --- CORE LOGIC ---
    const populateStats = () => {
        const approved = allReviews.filter(r => r.isApproved).length;
        document.getElementById('stat-total-reviews').textContent = allReviews.length;
        document.getElementById('stat-approved-reviews').textContent = approved;
        document.getElementById('stat-pending-reviews').textContent = allReviews.length - approved;
    };

    const populateTable = () => {
        reviewsTableBody.innerHTML = '';
        if (allReviews.length === 0) {
            noReviewsMessage.style.display = 'block';
            noReviewsMessage.querySelector('p').textContent = 'No reviews found.';
            return;
        }
        noReviewsMessage.style.display = 'none';
        allReviews.forEach(review => {
            const tr = document.createElement('tr');
            tr.className = 'border-b border-slate-200';
            tr.dataset.id = review.row;
            const statusClass = review.isApproved ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
            const statusText = review.isApproved ? 'Approved' : 'Pending';
            let approveToggleButton = '';
            if (review.isApproved) {
                approveToggleButton = `<button class="unapprove-btn text-white bg-slate-500 hover:bg-slate-600 font-medium rounded-lg text-xs px-3 py-1.5 transition" title="Un-approve"><i class="fas fa-times"></i></button>`;
            } else {
                approveToggleButton = `<button class="approve-btn text-white bg-green-500 hover:bg-green-600 font-medium rounded-lg text-xs px-3 py-1.5 transition" title="Approve"><i class="fas fa-check"></i></button>`;
            }
            tr.innerHTML = `
                <td class="px-6 py-4"><div class="font-medium text-slate-900">${review.name}</div><div class="text-slate-500">${review.hometown || 'N/A'}</div></td>
                <td class="px-6 py-4"><div class="font-medium text-slate-900">${review.gigName}</div><div class="text-slate-500">${review.gigVenue}</div></td>
                <td class="px-6 py-4"><div class="flex">${createStarsHTML(review.rating)}</div></td>
                <td class="px-6 py-4 max-w-xs truncate" title="${review.reviewText}">${review.reviewText}</td>
                <td class="px-6 py-4 text-center"><span class="status-badge text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full ${statusClass}">${statusText}</span></td>
                <td class="px-6 py-4 text-center">
                    ${approveToggleButton}
                    <button class="delete-btn text-white bg-red-500 hover:bg-red-600 font-medium rounded-lg text-xs px-3 py-1.5 ml-2 transition" title="Delete"><i class="fas fa-trash"></i></button>
                </td>
            `;
            reviewsTableBody.appendChild(tr);
        });
    };

    const loadAdminData = async () => {
        showLoading(true);
        try {
            const response = await fetch(`${APPS_SCRIPT_URL}?action=getReviews`);
            if (!response.ok) throw new Error('Network response was not OK');
            const data = await response.json();
            if (!Array.isArray(data)) {
                if (data && data.message) throw new Error(data.message);
                throw new Error("Received invalid data from the server.");
            }
            allReviews = data;
            populateStats();
            populateTable();
        } catch (error) {
            console.error("Error loading admin data:", error);
            noReviewsMessage.querySelector('p').textContent = `Error: ${error.message}`;
            showCustomAlert(`Could not load review data.`, true);
        } finally {
            showLoading(false);
        }
    };

    const handleAction = async (action, rowId, button) => {
        const icon = button.querySelector('i');
        const originalIconClass = icon.className;
        icon.className = 'fas fa-spinner btn-spinner';
        button.disabled = true;
        try {
            const formData = new FormData();
            formData.append('action', action);
            formData.append('rowId', rowId);
            const response = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: formData });
            if (!response.ok) throw new Error('Server returned an error');
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message || 'Unknown script error');
            if (action === 'deleteReview') {
                showCustomAlert('Review permanently deleted! Reloading...');
                await loadAdminData();
            } else {
                const review = allReviews.find(r => r.row == rowId);
                if (action === 'approveReview') {
                    review.isApproved = true;
                    showCustomAlert('Review approved successfully!');
                } else if (action === 'unapproveReview') {
                    review.isApproved = false;
                    showCustomAlert('Review has been un-approved.');
                }
                populateTable();
                populateStats();
            }
        } catch (error) {
            showCustomAlert(`Error: ${error.message}`, true);
            icon.className = originalIconClass;
            button.disabled = false;
        }
    };
    
    // --- EVENT LISTENERS ---
    passwordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        passwordError.textContent = '';
        loginButton.disabled = true;
        loginButton.textContent = 'Verifying...';
        
        try {
            const formData = new FormData();
            formData.append('action', 'validatePassword');
            formData.append('password', passwordInput.value);
            
            const response = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: formData });
            if (!response.ok) throw new Error('Network error during login');
            const result = await response.json();
            
            if (result.status === 'success') {
                passwordOverlay.style.transition = 'opacity 0.5s ease';
                passwordOverlay.style.opacity = '0';
                setTimeout(() => {
                    passwordOverlay.style.display = 'none';
                    loadAdminData();
                }, 500);
            } else {
                throw new Error(result.message || 'Incorrect password.');
            }
        } catch (error) {
            passwordError.textContent = error.message;
            loginButton.disabled = false;
            loginButton.textContent = 'Login';
        }
    });

    reviewsTableBody.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (!button) return;
        const row = button.closest('tr');
        const rowId = row.dataset.id;
        if (button.classList.contains('approve-btn')) {
            handleAction('approveReview', rowId, button);
        } else if (button.classList.contains('unapprove-btn')) {
            handleAction('unapproveReview', rowId, button);
        } else if (button.classList.contains('delete-btn')) {
            if (confirm(`Are you sure you want to PERMANENTLY delete the review by ${allReviews.find(r=>r.row == rowId).name}? This cannot be undone.`)) {
                handleAction('deleteReview', rowId, button);
            }
        }
    });
});
</script>
</body>
</html>
